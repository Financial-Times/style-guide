<!DOCTYPE html>
<html class="o-hoverable-on">
<head>
	<meta charset="utf-8" />
	<title>o-overlay</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>body { margin: 0; }.demo-js .o--if-nojs { display: none; }</style>
	<link rel="stylesheet" href="https://origami-build.ft.com/v2/bundles/css?modules=o-overlay@^1.4.8:/demos/src/demo.scss" />
	<link rel="stylesheet" href="https://origami-build.ft.com/v2/bundles/css?modules=o-buttons@^2.0.3,o-typography@^1.16.4,o-fonts,o-ft-icons" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js"></script>
	<style>
		.o-overlay {
			max-width: 280px;
		}
	</style>
</head>
<body class="o-hoverable-on" style="background-color: #fff1e0; padding: 20px;">

	<div style="text-align: center">
		<button class="o-overlay-trigger o-buttons o-buttons--big" data-o-overlay-src="#overlay" data-o-overlay-id="overlay" data-o-overlay-compact="true" data-o-overlay-heading-title="Additional information" data-o-overlay-arrow-position="top">Click to see demonstration</button>
	</div>

	<script type="text/template" id="overlay">
		<p>
			Joan Smith is the managing editor of FT.com.
			She writes in Notebook every Wednesday and also
			writes a column for FT Weekend.
		</p>
	</script>

	<script src="https://origami-build.ft.com/v2/bundles/js?modules=o-overlay@^1.4.8:/demos/src/demo.js"></script>
	<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
