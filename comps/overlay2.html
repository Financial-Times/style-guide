<!DOCTYPE html>
<html class="o-hoverable-on">
<head>
	<meta charset="utf-8" />
	<title>o-overlay</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>body { margin: 0; }.demo-js .o--if-nojs { display: none; }</style>
	<link rel="stylesheet" href="//build.origami.ft.com/bundles/css?modules=o-overlay@^1.4.8:/demos/src/demo.scss" />

	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js"></script>
	<style>
		.o-overlay {
			width: 80%;
			left: 50%;
			margin-left: -40%;
			top: 50%;
			min-height: 242px;
			margin-top: -121px;
		}
	</style>

<body class="o-hoverable-on" style="background-color: #fff1e0;">

	<!-- relevent code I need to create UISG composite -->
	<div class="o-overlay-shadow"></div>
 
	<div class="o-overlay o-overlay--modal o-ft-typography-body-wrapper">
		
		<header class="o-overlay__heading o-overlay__heading--shaded">
			<a class="o-overlay__close" role="button" href="#void" aria-label="Close" title="Close"><span class="o-overlay__close-icon"></span></a>
			<span role="heading" class="o-overlay__title">Subscribe to the Financial Times</span>
		</header>

		<section class="o-overlay__content">
			<p>Would you lilke to read this article then simple register for FREE and you can read 8 articles a month at any time and on any section of FT.com. <br /><br />You can also sign up for alerts when your keyword is mentioned in an FT article.</p>
			<p style="float: right;">
				<span style="padding-right: 20px;"><a href="#">Buy a subscription</a></span>
				<button style="" class="o-buttons o-buttons--standout o-buttons--big">Register</button>
			</p>
		</section>
	</div>

	<script src="//build.origami.ft.com/bundles/js?modules=o-overlay@^1.4.8:/demos/src/demo.js"></script>
	<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>
