<!DOCTYPE html>
<html class="o-hoverable-on core">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>o-header: branded header demo</title>
	<meta name="robots" content="noindex, nofollow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--
			Perform your cuts the mustard test.
			For information about what features come bundled with other
			features in all browsers, see caniuse.com
	-->
	<script>
		var cutsTheMustard = ('querySelector' in document && 'localStorage' in window && 'addEventListener' in window);

		if (cutsTheMustard) {
			// Swap the `core` class on the HTML element for an `enhanced` one
			// We're doing it early in the head to avoid a flash of unstyled content
			document.documentElement.className = document.documentElement.className.replace(/\bcore\b/g, 'enhanced');
		}
	</script>

	<style>
		/* Hide any enhanced experience content when in core mode, and vice versa. */
		.core .o--if-js,
		.enhanced .o--if-no-js { display: none !important; }
		
		html {
			/* Set a font family on the whole document */
			font-family: BentonSans, sans-serif;
		
			/* Prevent navigation menus from creating
			   extra space on sides of the page */
			overflow-x: hidden;
		}
		
		body {
			/* Remove space around the document */
			margin: 0;
		}
		
	</style>

	<!--
		Load the origami stylesheet, to avoid any flashes of unstyled content,
		and also because stylesheet downloads can be parallelised by the browser.
		If you have extracted the critical CSS into the inline CSS block above,
		this could move to the end of the document.
	-->
	<link rel="stylesheet" href="http://build.origami.ft.com/v2/bundles/css?modules=o-header@^3.0.6,o-fonts,o-ft-icons" />

	<!--
		Unconditionally load the polyfill service to provide the best support
		possible for modern web standards.
		Only features missing in this user agent will be filled.
		If you want, you can provide a list of features to polyfill, otherwise
		all features that can be polyfilled will be.
		See the polyfill service home page for more details:
		https://cdn.polyfill.io/
	-->
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js"></script>

	<!--
		Load main JavaScript bundle (asynchronously, to make sure it's non-blocking)
	-->
	<script>
		(function(src) {
			if (cutsTheMustard) {
				var o = document.createElement('script');
				o.async = o.defer = true;
				o.src = src;
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(o, s);
			}
		}('//build.origami.ft.com/v2/bundles/js?modules=o-header@^3.0.6'));
	</script>
		
	<link rel="stylesheet" href="//build.origami.ft.com/v2/bundles/css?modules=o-header@^3.0.6:/demos/src/scss/branded.scss" />
</head>
<body style="background-color: #fff1e0;">
	<script>(function(d) {var b = d.getElementsByTagName('body')[0];b.className = b.className + ' demo-js';})(document);</script>
	<header data-o-component="o-header" class="o-header o-header--tall">
		<div class="o-header__container">
			<div class="o-header__inner">
				<div class="o-header__primary">
					<div class="o-header__primary__left">
						<a href="http://www.ft.com" class="o-header__logo o-header__logo--ft">
							<abbr title="Financial Times">FT</abbr>
						</a>
					</div>
					<div class="o-header__primary__center"></div>
					<div class="o-header__primary__featured">
						<a href="#void"><img width="160" height="70" alt-"Ad example" src="../img/ad-example.png" style="margin-top: 9px;" /></a>
					</div>
				</div>
				<div class="o-header__secondary"></div>
			</div>
		</div>
	</header>
	<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
