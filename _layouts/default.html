<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} - {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="robots" content="noindex, nofollow">

        <link href="{{ site.baseurl }}/buildcache/bundle.css" rel="stylesheet">
        <script src='{{ site.baseurl }}/buildcache/bundle.js'></script>
    </head>
    <body class='o-techdocs'>

      <div class="o-grid-page">

        <div class="o-grid-row o-techdocs-page-header">
          <h1>{{site.name}}</h1>
          <p class='o-techdocs-page-header__lead'>Style guide subtitle goes here</p>
        </div>

        <div class="o-grid-row">
          <div class="o-grid-col|3|m12|s12| o-techdocs-sidebar">
            <ul class="o-techdocs-nav">
              <li class="{% if page.title == 'Home' %}o-techdocs-nav__item--active{% endif %}">
                <a href="{{ site.baseurl }}/">Home (section 1)</a>
                {% if page.section == 'Section 1' %}
                <ul class="o-techdocs-nav o-techdocs-nav__sub">
                  <li class="{% if page.title == 'Page 2' %}o-techdocs-nav__item--active{% endif %}">
                    <a href="{{ site.baseurl }}/docs/page-2">Page 2</a>
                  </li>
                </ul>
                {% endif %}
              </li>
            </ul>
          </div>

          <div class="o-grid-col|9|m12|s12 o-techdocs-content">
            {{ content }}
          </div>

        </div> <!-- /row -->

        <div class='o-techdocs-footer o-techdocs-content'>
          <p><a class='o-techdocs-pull-right' href='http://github.com/financial-times/ft-origami'>View project on Github</a>&copy; THE FINANCIAL TIMES LTD {{ site.time | date:'%Y' }}. FT and 'Financial Times' are trademarks of The Financial Times Ltd.</p>
        </div>

      </div> <!-- /page -->

      <script src='https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.js'></script>
      <script>prettyPrint();</script>
    </body>
</html>
