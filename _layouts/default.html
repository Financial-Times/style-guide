<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} - {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="robots" content="noindex, nofollow">

        <link href="{{ site.baseurl }}/buildcache/bundle.css" rel="stylesheet">
        
        <link href="{{ site.baseurl }}/buildcache/UISG-custom.css" rel="stylesheet">
        
        <script src='http://registry.origami.ft.com/embedapi'></script>
    </head>
    <body class='o-techdocs o-hoverable-on'>
      
      <div class="o-techdocs-layout"> 

        <div class="o-techdocs-sidebar">
             <!--
             <img class="uisg-ft-logo" src="/img/ft-logo.gif" width=100 height=100 />
             <h1>User Interface <br> Style Guide</h1>
             -->
          <div class="o-techdocs-nav"></div>
        </div>

        <div class="o-techdocs-main">
          <div class="o-techdocs-content">
            
            <ul class="ui-guide-nav">
              <li class="{% if page.title == 'Home' %}active{% endif %}">
              <!-- this code in here is not creating the right nav  -->
                <a href="{{ site.baseurl }}/">Home</a>
                {% if page.section == 'Section 1' %}
                <ul class="ui-guide-subnav">
                  <li class="{% if page.title == 'Page 2' %}active{% endif %}">
                    <a href="{{ site.baseurl }}/docs/page-2">Page 2</a>
                  </li>
                </ul>
                {% endif %}
              </li>
            </ul>
            {{ content }}
          </div>
        </div>
      </div>

      <div class='o-techdocs-footer'>
        <p><a class='o-techdocs-pull-right' href='http://github.com/financial-times/ft-origami'>View project on Github</a>&copy; THE FINANCIAL TIMES LTD {{ site.time | date:'%Y' }}. FT and 'Financial Times' are trademarks of The Financial Times Ltd.</p>
      </div>

      <script src='{{ site.baseurl }}/buildcache/bundle.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.js'></script>
      <script>prettyPrint();</script>

    </body>
</html>
